<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog - Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navigation">
                    <a href="about.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de caf√© con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contacto</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__area" id="name" type="text" placeholder="Tu Nombre">
            </div>

            <div class="field">
                <label class="field__label" for="email">E-Mail</label>
                <input class="field__area" id="email" type="email" placeholder="Tu E-Mail">
            </div>

            <div class="field">
                <label class="field__label" for="comment">Mensaje</label>
                <textarea class="field__area field__area--textarea" name="comment" id="comment"></textarea>
            </div>

            <div class="field">
                <input class="button button--primary" type="submit">
            </div>
            
        </form>
        
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                </a>

                <nav class="navigation">
                    <a href="about.html" class="navigation__link">Nosotros</a>
                    <a href="courses.html" class="navigation__link">Cursos</a>
                    <a href="contact.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
